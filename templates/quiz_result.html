{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <h2>Resultado</h2>
</div>

<div class="resultado-container" style="max-width:600px;margin:0 auto;text-align:center;">
    <div style="background:white;padding:2rem;border-radius:15px;">
        {% if is_correct %}
        <h3 style="color:#00aa00;">‚úÖ Acertou!</h3>
        {% else %}
        <h3 style="color:#ff1493;">‚ùå Errou</h3>
        <p>Resposta correta: <strong>{{ correct }}</strong></p>
        {% endif %}

        <hr style="margin:1rem 0;">

        <div class="next-quiz">
            <p>Pr√≥xima frase:</p>
            <div class="quote-display" style="background:#f8f0ff;padding:1rem;border-radius:8px;margin:1rem 0;">
                <p>{{ quote.quote }}</p>
            </div>

            <form action="{{ url_for('check_answer') }}" method="POST">
                <input type="hidden" name="correct" value="{{ correct_song }}">
                <div style="display:flex;gap:0.5rem;flex-wrap:wrap;justify-content:center;">
                    {% for option in options %}
                    <button type="submit" name="selected" value="{{ option }}" style="padding:0.6rem 1rem;border-radius:8px;border:none;background:#9b4dff;color:white;cursor:pointer;margin:0.2rem;">{{ option }}</button>
                    {% endfor %}
                </div>
            </form>

            <div style="margin-top:1rem;">
                <a href="/quiz" style="text-decoration:none;color:#ff1493;">üîÑ Nova frase</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
